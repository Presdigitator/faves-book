<!-- This layout is specifically for POETRY. Intend to change the name to poetry at some point -->
---
extra_styles: |
    .poem-content {
        text-align: center;
        line-height: 1.8;
    }
    .poem-content p {
        margin-bottom: 1.5em;
        white-space: pre-wrap;
    }
    .poem-title {
        font-size: 2em;
        margin-bottom: 1.5em;
        font-weight: bold;
    }
---
<div class="content bg-white rounded-lg shadow-md p-8">
    <div class="poem-content">
        {% if page.title %}
            <div class="poem-title">{{ page.title }}</div>
        {% endif %}
        {{ content }}
    </div>
</div>
